name: Playwright Tests
on:
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      grep:
        description: 'Run only matching tests (e.g. @smoke)'
        required: false
        default: ''
      headed:
        description: 'Run tests in headed mode'
        type: boolean
        default: false
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      HEIR_NAME: ${{ vars.HEIR_NAME }}
      HEIR_SSN: ${{ vars.HEIR_SSN }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: |
        npx playwright test \
          ${{ github.event.inputs.grep && format('--grep {0}', github.event.inputs.grep) }} \
          ${{ github.event.inputs.headed == 'true' && '--headed' || '' }}
    - name: Upload Playwright report
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
